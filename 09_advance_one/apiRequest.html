    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.
</body>
<script>
    // url for api requests in old XML format
    const requestUrl = 'https://api.github.com/users/MuhammadNaeemRaza2916'

    // create API request object; 
    const xhr = new XMLHttpRequest();

    // make API request to server for getting response in the form of string
    xhr.open('GET', requestUrl)

    //Now sending API request to server for getting response in the form of string
    xhr.send();

    // when the state of the request is being changed is function execute
    xhr.onreadystatechange = function () {

        console.log(xhr.readyState);

        // state 4 is the state of the getting response from server
        if (xhr.readyState === 4) {

            // changing format of data from string to object (JSON object)
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
        }
    }

</script>

</html>
